{% load static %} 
{% load bootstrap5 %}

<head>
    <link rel="stylesheet" href="{% static './css/navstyle.css' %}">
    <!-- font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>


<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container-fluid">
    <!--navbar brand-->
    <a class="navbar-brand fst-italic" href="/" style="color:#425c49 ;font-weight: 900 ;  font-size: 22px; font-family:'Times New Roman', Times, serif;">
      Recipes
      </a>
        <!-- toggle button -->
      <button class="navbar-toggler bg-transparent shadow-none" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-three-dots h3" style="color:#425c49 ;" ></i>
      </button>
      <!-- nav bar items-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto ms-4 mt-0 mb-lg-0">
         <!-- feed -->
        <li class="nav-item">
          <a class="nav-link active"  style= "color:#425c49 ; font-size: 20px; font-family:'Times New Roman', Times, serif;" aria-current="page" href="/add_recipe/">
              <span > <i class="bi bi-egg-fried ms-4 mx-1"></i> </span>
                Add new Recipe
         </a>
        </li>

        </ul>
        <!-- search form -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        <form action="{% url 'search-recipe' %}" method="POST" class="form-inline d-flex">
                {% csrf_token %}
                <div class="input-group " style = "color:black;">  
                <input type= 'text' name= 'name' class="btn border-bottom shadow-none btn-outline-none form-control"
                  style= "font-family:'Times New Roman', Times, serif; background-color: transparent; border-color:transparent "
                  type="search" placeholder="Search by recipe name " 
                  aria-label="Search"/> 
                <button class="btn" href="home.html" type="submit"  id='submit'  hidden>  </button> 
                <label for="submit"  class="input-group-text btn border-bottom btn-outline-none  mt-1 " style="background-color: transparent; border-color: none;"><i class="bi bi-search text-muted"></i></label>
                </div>
              </form> 
        </li>
      </ul>
      <!-- right side drop menu-->
      <div class='d-flex align-items-center justify-content-end'> 
        <div class="dropdown">
          <a class="dropdown-toggle rounded-circle p-1 bg-gray d-flex align-items-center justify-content-center mx-2"
            id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">                
          </a>
          <ul class="dropdown-menu dropdown-menu-end border-0 shadow" aria-labelledby="navbarDropdown"style="width: 20em" >
                <!-- log out -->
                <li class="dropdown-item p-1 my-3 rounded" type="button" onClick= "window.location.href='/logout'">
                  <ul class="navbar-nav">
                    <li class="nav-item d-flex text-dark">
                        <i class="fas fa-sign-out bg-gray p-2 rounded-circle"></i>
                        <div class=" ms-3 d-flex justify-content-between
                            align-items-center w-100 ">
                          <p class="m-0">Log Out</p>
                        </div>
                    </li>
                  </ul>
                </li>
          </ul>
    </div>
      </div>
  </div>
</nav>
</body>
