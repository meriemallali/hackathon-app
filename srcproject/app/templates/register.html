{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body class="bg-gray">
    <!-- left side header -->
    <div class="container ps-0 p-5 d-flex flex-column flex-lg-row justify-content-evenly">
        <div class="text-center ps-0 mt-lg-5 pt-lg-5 text-lg-start ">
          <h1 class="fw-bold fs-0" style="color:#425c49">Recipes</h1>
          <h2 class="fw-lead fs-0" style="color:#516656">Log in to share new recipes</h2>

        </div>
      <!-- login form card -->
      <div style="max-width: 28rem; width: 100%">
        <!-- login form -->
        <div class="bg-white shadow rounded p-3 input-group-lg">
            <form action="" method="POST">
                {% csrf_token %}
                {% for message in messages %}
                <p class="fw-bold"><span class="fw-normal text-danger">{{message}}</span></p>
                {% endfor %}
          <input  type="text" name="username" placeholder="Username" class="form-control my-3" />
          <input  type="email" name="email" placeholder="Email" class="form-control my-3" />
          <input  name="password" type="password" class="form-control my-3" placeholder="Password" />
          <input  name="confirmedpassword" type="password" class="form-control my-3" placeholder="Confirm Password" />
          <button type="submit" class="btn w-100 my-3 text-light fw-bolder" style="background-color:  #425c49; text-transform: capitalize;">sign up</button>
            </form>
          <p class="text-decoration-none text-center">Already have an account?</p>
          <hr />
          <div class="text-center my-4">
           <a href='/login'> <button  class="btn w-100 my-3 text-light fw-bolder" data-bs-toggle="modal" style="background-color:  #425c49; text-transform: capitalize;">sign in</button> </a>
          </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     
  </body>
</body>
</body>
</html>
